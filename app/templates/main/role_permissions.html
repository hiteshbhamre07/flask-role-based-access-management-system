{% extends 'base.html' %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <h5>{% block title %} User Roles {% endblock %}</h5>
        </div>
        <div class="card-body">
            {% if current_user.is_authenticated %}
                <div class="table-responsive table-responsive-sm">
                    <table id="role_permission_table" class="table table-striped table-bordered">               
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>User</th>
                                <th>Role</th>                                
                            </tr>
                        </thead>
                        <tbody>
                            {% for role_p in role_permissions %}
                            <tr>
                                <!-- <td>{{ role_p[0].id}}</td>
                                <td>{{ role_p[1].user_id }}</td>
                                <td>{{ role_p[2].id}}</td>  -->

                        
                                <!-- <td>{{ role_p.RolesUsers }}</td>
                                <td>{{ role_p.User }}</td>
                                <td>{{ role_p.Role }}</td>  
                             -->
                                <td>{{ role_p[0].id }}</td>    
                                <td>{{ role_p[1].username }}</td> 
                                <td>{{ role_p[2].name }}</td>
                                
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
