{% extends 'base.html' %}

{% block content %}
    {% include "security/_messages.html" %}
    <div class="card">
        <div class="card-header">
            <h5>{% block title %} Role {% endblock %}</h5>
        </div>
        <div class="card-body">
            {% if current_user.is_authenticated %}
                <form method="POST" action="{{ url_for('main.update_role', role_id=role.id) }}" class="row g-3 needs-validation" novalidate>
                    
                    <div class="form-group">
                        <label for="name" class="form-label">Name:</label>
                        <input class = "form-control" type="text" name="name" value="{{ role.name }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="description" class="form-label">Description:</label>
                        <input class = "form-control" type="text" name="description" value="{{ role.description }}" required>
                    </div>

                 
                    <div>
                        <input class="btn btn-primary" type="submit"  value="Update">
                    </div>
                </form>
            {% endif %}
        </div>
    </div>
{% endblock %}
