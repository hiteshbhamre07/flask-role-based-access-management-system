
{% extends 'base.html' %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <h5>{% block title %} Roles {% endblock %}</h5>
        </div>
        <div class="card-body">

            {% if current_user.is_authenticated %}
                <div class="table-responsive table-responsive-sm">
                    <a href="{{ url_for('main.create_role') }}"><button title="Create Role" type="button" class="btn btn-primary"><i class="bi bi-bookmark-plus-fill"></i></button></a>
                    <table id="role_table" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>name</th>
                                <th>description</th>
                                <th>Action</th>
                                
                            </tr>
                        </thead>
                        <tbody>
                            {% for role in roles %}
                            <tr>
                                <td>{{ role[0] }}</td>
                                <td>{{ role[1] }}</td>
                                <td>{{ role[2] }}</td>
                                
                                <td>    
                                    <a title="Update" class="btn btn-primary btn-sm" href="{{ url_for('main.update_role', role_id=role[0]) }}">
                                        <i class="bi bi-pencil-square"></i>
                                    </a>
                                    
                                    <a title="Delete" class="btn btn-danger btn-sm" href="{{ url_for('main.delete_role', role_id=role[0]) }}">
                                        <i type="submit" class="bi bi-trash3"></i>       
                                    </a>                                    
                                </td>

                            </tr>
                            {% endfor %}
                        </tbody>

                    </table>
                </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
